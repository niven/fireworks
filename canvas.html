<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<script type="text/javascript" src="canvas.js"></script>
<link rel="stylesheet" type="text/css" href="canvas.css">
</head>
<body onload="main();">

	<fieldset>
		<legend>Controls</legend>
		Debug: <input type="checkbox" id="debug_toggle" checked="checked">
		Samples: <input type="checkbox" id="samples_toggle">
		Smoke: <input type="checkbox" id="smoke_toggle">
		Smoke density: <input type="range" min="1" max="10" value="3" id="smoke_density">
		Smoke arc: <input type="range" min="1" max="360" value="30" id="smoke_arc">
		Rocket halos: <input type="range" min="1" max="10" value="5" id="rocket_halo_count">
		Fire size: <input type="range" min="1" max="40" value="3" id="fire_size">
		Fire min: <input type="range" min="0.1" max="5" value="0.1" step="0.01" id="fire_size_min">
		Star Size: <input type="range" min="1" max="40" value="3" step="1" id="star_size">
		Twinkle: <input type="range" min="1" max="10" value="1" step="1" id="twinkle">
	</fieldset>

</body>
</html>
